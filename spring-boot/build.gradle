buildscript {
	dependencies {
		classpath group: "org.springframework.boot", name: "spring-boot-gradle-plugin", version: "2.7.13"
	}

	repositories {
		mavenCentral()
	}
}

apply plugin: "java"
apply plugin: "org.springframework.boot"

dependencies {
	implementation group: "org.springframework.boot", name: "spring-boot-starter-web", version: "2.7.13"
}

repositories {
	mavenCentral()
}

bootRun {
	dependsOn(":react-app:yarn_build")

	doFirst {
		copy {
			from "$buildDir/../../react-app/build"
			into "$buildDir/resources/main/static"
		}
	}
}